<div class="container">
  <div class="row mt-5 pt-5 ml-5 pl-5">
    <div class="col-5 justify-content-md-center">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
  </div>

  <button type="button" class="btn btn-primary mr-2" (click)="onSubmit()">log In</button>
  <button type="button" class="btn btn-primary" (click)="router()">Sign Up</button>
</div>
</div>
</div>
