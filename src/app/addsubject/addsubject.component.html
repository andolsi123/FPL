<div class="container">
    <div class="row">
        <div class="col-6">
                <div class="form-group">
                        <label for="exampleInputEmail1">title</label>
                        <input type="email" class="form-control" aria-describedby="title" placeholder="title" [(ngModel)]="title">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">description</label>
                        <input type="password" class="form-control"  placeholder="description" [(ngModel)]="description">
                      </div>
                    
                      <button type="button" class="btn btn-primary mr-2" (click)="onSubmit()">add</button>
        </div>
    </div>
</div>
